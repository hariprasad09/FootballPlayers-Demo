<div class="card">
    <div class="card-header">
        {{pageTitle + ' : ' + playerDetail?.playerName }}
    </div>


<div class="card-body" *ngIf="playerDetail">
    <div class="row">
        <div class="">
            <img class="center-block img-responsive rounded float-right"
                    [src]="playerDetail.imageUrl"
                    [style.width.px]="200"
                    [style.margin.px]="2"
                    [title]="playerDetail.playerName"> <br>
        </div>
            <div class="col-md-4">Name : </div>
                <div class="col-md-8">
                    {{playerDetail.playerName}}
                </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                Player Rating :
            </div>
                <div class="col-md-8">
                    <!-- {{playerDetail.playerRating}} -->
                    <app-player-rating></app-player-rating>
                </div>
        </div>
        <div class="row">
            <div class="col-md-4">Description : </div>
                <div class="col-md-8">
                    {{playerDetail.description}}
                </div>
    </div>
</div>

<div class='card-footer'>
    <button class='btn btn-outline-secondary'
            style='width:80px'
            (click)='onBack()'>
      <i class='fa fa-chevron-left'></i> Back
    </button>
</div>

</div>
